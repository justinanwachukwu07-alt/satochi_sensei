<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#0f0f0f" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a" />
      <stop offset="50%" style="stop-color:#111111" />
      <stop offset="100%" style="stop-color:#0a0a0a" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="bitcoinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a" />
      <stop offset="100%" style="stop-color:#ff6b35" />
    </linearGradient>
    <linearGradient id="stacksGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5546ff" />
      <stop offset="100%" style="stop-color:#7c3aed" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Main Dashboard Container -->
  <rect x="40" y="40" width="720" height="520" rx="20" fill="url(#cardGradient)" stroke="#333" stroke-width="1"/>
  
  <!-- Header Bar -->
  <rect x="60" y="60" width="680" height="50" rx="8" fill="#111111" stroke="#333" stroke-width="1"/>
  
  <!-- Logo and Brand -->
  <circle cx="85" cy="85" r="15" fill="url(#bitcoinGradient)"/>
  <text x="85" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">₿</text>
  <text x="110" y="90" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Satoshi Sensei</text>
  <text x="110" y="105" fill="#666" font-family="Arial, sans-serif" font-size="10">AI DeFi Copilot</text>
  
  <!-- Status Indicators -->
  <circle cx="650" cy="85" r="4" fill="#10b981"/>
  <text x="660" y="90" fill="#10b981" font-family="Arial, sans-serif" font-size="11" font-weight="bold">LIVE</text>
  <text x="700" y="90" fill="#666" font-family="Arial, sans-serif" font-size="10">Testnet</text>
  
  <!-- Portfolio Section -->
  <rect x="60" y="130" width="330" height="180" rx="12" fill="#111111" stroke="#333" stroke-width="1"/>
  <text x="80" y="150" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Portfolio Overview</text>
  
  <!-- Bitcoin Asset Card -->
  <rect x="80" y="170" width="140" height="70" rx="8" fill="#1a1a1a" stroke="#f7931a" stroke-width="1"/>
  <circle cx="100" cy="190" r="12" fill="url(#bitcoinGradient)"/>
  <text x="100" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">₿</text>
  <text x="120" y="185" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bitcoin</text>
  <text x="120" y="200" fill="#10b981" font-family="Arial, sans-serif" font-size="11">+12.5%</text>
  <text x="120" y="215" fill="#666" font-family="Arial, sans-serif" font-size="9">0.025 BTC</text>
  <text x="120" y="230" fill="#888" font-family="Arial, sans-serif" font-size="9">$1,250.00</text>
  
  <!-- Stacks Asset Card -->
  <rect x="240" y="170" width="140" height="70" rx="8" fill="#1a1a1a" stroke="#5546ff" stroke-width="1"/>
  <circle cx="260" cy="190" r="12" fill="url(#stacksGradient)"/>
  <text x="260" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S</text>
  <text x="280" y="185" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Stacks</text>
  <text x="280" y="200" fill="#10b981" font-family="Arial, sans-serif" font-size="11">+8.3%</text>
  <text x="280" y="215" fill="#666" font-family="Arial, sans-serif" font-size="9">1,250 STX</text>
  <text x="280" y="230" fill="#888" font-family="Arial, sans-serif" font-size="9">$2,100.00</text>
  
  <!-- AI Insights Section -->
  <rect x="410" y="130" width="330" height="180" rx="12" fill="#111111" stroke="#333" stroke-width="1"/>
  <text x="430" y="150" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AI Strategy Recommendations</text>
  
  <!-- Strategy Recommendation 1 -->
  <rect x="430" y="170" width="290" height="50" rx="8" fill="#1a1a1a" stroke="#10b981" stroke-width="1"/>
  <circle cx="450" cy="190" r="8" fill="url(#aiGradient)"/>
  <text x="450" y="194" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">AI</text>
  <text x="470" y="185" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Liquidity Provision - ALEX Protocol</text>
  <text x="470" y="200" fill="#10b981" font-family="Arial, sans-serif" font-size="10">Expected APY: 15.2% | Risk: Low</text>
  <text x="470" y="210" fill="#666" font-family="Arial, sans-serif" font-size="9">Recommended Amount: 0.01 BTC</text>
  
  <!-- Strategy Recommendation 2 -->
  <rect x="430" y="230" width="290" height="50" rx="8" fill="#1a1a1a" stroke="#f59e0b" stroke-width="1"/>
  <circle cx="450" cy="250" r="8" fill="#f59e0b"/>
  <text x="450" y="254" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">AI</text>
  <text x="470" y="245" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Yield Farming - Arkadiko Protocol</text>
  <text x="470" y="260" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">Expected APY: 22.8% | Risk: Medium</text>
  <text x="470" y="270" fill="#666" font-family="Arial, sans-serif" font-size="9">Recommended Amount: 500 STX</text>
  
  <!-- Trading Interface -->
  <rect x="60" y="330" width="680" height="210" rx="12" fill="#111111" stroke="#333" stroke-width="1"/>
  <text x="80" y="350" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DeFi Trading Interface</text>
  
  <!-- Action Buttons -->
  <rect x="80" y="370" width="120" height="40" rx="8" fill="url(#aiGradient)"/>
  <text x="140" y="392" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Execute Trade</text>
  
  <rect x="220" y="370" width="120" height="40" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <text x="280" y="392" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">View Details</text>
  
  <rect x="360" y="370" width="120" height="40" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <text x="420" y="392" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Risk Analysis</text>
  
  <!-- Chart Area -->
  <rect x="80" y="430" width="400" height="90" rx="8" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  
  <!-- Chart Title -->
  <text x="100" y="445" fill="#666" font-family="Arial, sans-serif" font-size="10">Portfolio Performance (7D)</text>
  
  <!-- Mock Chart Line -->
  <path d="M 100 500 L 130 480 L 160 490 L 190 470 L 220 485 L 250 460 L 280 475 L 310 450 L 340 465 L 370 440 L 400 455 L 430 430 L 460 445" 
        stroke="#10b981" stroke-width="2" fill="none" filter="url(#glow)"/>
  
  <!-- Chart Dots -->
  <circle cx="100" cy="500" r="2" fill="#10b981"/>
  <circle cx="190" cy="470" r="2" fill="#10b981"/>
  <circle cx="280" cy="475" r="2" fill="#10b981"/>
  <circle cx="370" cy="440" r="2" fill="#10b981"/>
  <circle cx="460" cy="445" r="2" fill="#10b981"/>
  
  <!-- Chart Grid Lines -->
  <line x1="100" y1="500" x2="460" y2="500" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="480" x2="460" y2="480" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="460" x2="460" y2="460" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="440" x2="460" y2="440" stroke="#333" stroke-width="1"/>
  
  <!-- Smart Contract Status -->
  <rect x="500" y="430" width="220" height="90" rx="8" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  <text x="520" y="445" fill="#666" font-family="Arial, sans-serif" font-size="10">Smart Contract Status</text>
  
  <!-- Contract Status Items -->
  <circle cx="530" cy="465" r="3" fill="#10b981"/>
  <text x="540" y="470" fill="white" font-family="Arial, sans-serif" font-size="9">Satoshi Sensei Core</text>
  <text x="540" y="480" fill="#666" font-family="Arial, sans-serif" font-size="8">Deployed & Active</text>
  
  <circle cx="530" cy="495" r="3" fill="#10b981"/>
  <text x="540" y="500" fill="white" font-family="Arial, sans-serif" font-size="9">DeFi Strategy Executor</text>
  <text x="540" y="510" fill="#666" font-family="Arial, sans-serif" font-size="8">Deployed & Active</text>
  
  <!-- Floating Elements with Animation -->
  <circle cx="200" cy="100" r="2" fill="#f7931a" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="120" r="2" fill="#5546ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="180" r="2" fill="#10b981" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="300" r="2" fill="#f59e0b" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection Lines -->
  <path d="M 85 85 L 450 190" stroke="#333" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
  <path d="M 85 85 L 450 250" stroke="#333" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
  
  <!-- Subtle Glow Effects -->
  <circle cx="85" cy="85" r="20" fill="none" stroke="#f7931a" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="20;25;20" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>