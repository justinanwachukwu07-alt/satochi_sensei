services:
  - type: web
    name: satoshi-sensei-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        value: sqlite:///./satoshi_sensei.db
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "https://your-frontend-domain.vercel.app,http://localhost:3000"
      - key: CORS_ORIGINS
        value: "https://your-frontend-domain.vercel.app,http://localhost:3000"
